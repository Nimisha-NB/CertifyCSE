<div class="container">

    <header class="header">
        
        <h1 id="title">Please Fill the Form</h1>
        <p id="description">Show your acheivements</p>
    </header>

    <form id="Attendance-form">
        <div class="form-group">
            <label id="name-label" for="name"><b>Full Name :  </b><input type="text" id="name" name="name" placeholder="Enter your name" required></label>
        </div>
        
        <div class="form-group">
            <label id="USN-label" for="USN"><b>USN : </b><input type="text" id="USN" name="USN" placeholder="Enter USN" required></label>
        </div>

        <div class="form-group">
            <label id="email-label" for="email"><b>E-mail : </b><input type="email" id="email" name="email" placeholder="Enter E-mail" required></label>
        </div>

        <div class="form-group">
            <label id="Sem-label"> <b>Sem : </b>
                <select id="Sem-select" name="Sem-select" required> 
                    <option>Select your semester</option>
                    <option value="Sem1" class="Sem">1st Sem</option>
                    <option value="Sem2" class="Sem">3rd Sem</option>
                    <option value="Sem3" class="Sem">5rd Sem</option>
                    <option value="Sem4" class="Sem">7th Sem</option>
                </select>
            </label>
        </div>

        <!-- <div class="form-group">
            <label id="Reason-label"> <b>Reason : </b>
                <select id="Reason-select" name="Reason-label" required> 
                    <option>Select your reason</option>

                    <option value="College-Hack" class="Reason"> College Hackathons</option>
                    <option value="Prog-Contest" class="Reason">Programming Contests</option>
                    <option value="others" class="Reason"> Others</option>
                </select>

        <div class="form-group" id="companyNameField">
            <label for="companyName"> <b>Company Name: </b>
                <input type="text" id="CompanyName" name="Companyname" placeholder="Enter name of the Company" required>
            </label>
        </div>
            
       
        <div class="form-group"><label for="from-to"> <b> From-to date : </b>
            <br>
            <b>From:  </b> <input id="from-date" type="date" required>
            <br>
            <b>To:  </b><input id="to-date" type="date" required>
        </label></div>

        <div class="form-group">
        <label id="Certify-label" for="Certify"><b>Upload your Certificate : </b><input type="file" id="Certify" name="Certify" required></label>
        </div>
        <div class="form-group">
            <label>
                <input type="submit" value="Submit">
                </label>
        </div>
    </form>
</div>
